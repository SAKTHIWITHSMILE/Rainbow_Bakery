<!DOCTYPE html>
<html>
    <head>
        <title> Rainbow-Login</title>
        <link rel="shortcut icon" type="image/png" href="./shop.ico"/>
        <link rel="stylesheet" type="text/css" href="./login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="whole">
         <!--Login criteria-->
         <div class="logIn">
            <h1>Rainbow center</h1>
            <form>
            <div class="toPosition">
                <label for="name">Username</label><br>
                <input type="name" placeholder="Enter your name" id="name"/>
                <i class="fa-regular fa-user userIcon"></i><br>
            </div>
            <div class="toPosition">
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter your password" id="password"/>
                <i class="fa-solid fa-key userIcon"></i><br>
            </div>
            </form><br>
            <p>In case you experience any difficulties with your login, <br>please contact support@rainbow-online.com</p>
            <button>Submit</button>
            <p class="resettingP">Reset password</p>
        </div>
    </div>
    </body>
</html>
